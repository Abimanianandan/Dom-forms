<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Forms</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body style="background-color: aqua;">
       <h1 id="title">Dom Forms</h1>
       <p id="description">Get the form value using Dom</p>
       <form  id="form">
            <table class="table" id="table" style="border: 2px solid black;" required>
                <thead>
                  <tr>
                    <th >FirstName</th>
                    <th >LastName</th>
                    <th >Email</th>
                    <th >Address</th>
                    <th >Pincode</th>
                    <th >Gender</th>
                    <th >Food</th>
                    <th >State</th>
                    <th >Country</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
              <div class="form-group">
                <div class="container">
                <div class="card" style="width: 18rem;">
                <div class="card-body">
                <div class="form-group tab tab-2">
                <label for="first-name">Firstname:</label>
                <input type="text" name="first-name" id="first-name" placeholder="Firstname" required />
                <br />
                <label for="last-name">Lastname:</label>
                <input type="text" name="last-name" id="last-name" placeholder="Lastname" required />
                <br />
                <label for="email">Email</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="abikbm06@gmail.com"
                  required
                /> 
                <br />
                <label for="address">Address:</label>
                <textarea
                  name="address"
                  id="address"
                  placeholder="pattukottai"
                  cols="20"
                  rows="5"
                  required
                ></textarea>
                <br />
                <label for="pincode">Pincode:</label>
                <input type="text" name="pincode" id="pincode" placeholder="614626" required /> 
                <div  id="gender" > Gender: <br>
                    <label for="male">Male</label>
                    <input type="radio" name="gender" value="male" class="gender" id="male" required>
                    <label for="female">Female</label>
                    <input type="radio" name="gender" value="female" class="gender" id="female" required> 
                </div> 
                <div class="checkbox" id="checkbox"> Choice of food: <br>
                    Briyani<input  type="checkbox" name="food1" value="Briyani" class="food1"> <br>
                    Parotta<input  type="checkbox" name="food2" value="Parotta" class="food1"> <br>
                    Swarma <input  type="checkbox" name="food3" value="Swarma"  class="food1"> <br>
                    Poori  <input  type="checkbox" name="food4" value="Poori"   class="food1"> <br>
                    Dhosa  <input  type="checkbox" name="food5" value="Dhosa"   class="food1"> <br>
                 </div> 
                 State: <input type="text" name="state" id="state" placeholder="Tamilnadu" required />
                  <label for="country">Country:</label>
                  <input type="text" name="country" id="country" placeholder="india" required /> 
                
                <button type="submit"  class="btn btn-primary" onclick=" addHtmlTableRow()" id="submit">
                  Submit
                </button>
              </div>
              <div>
            </div>
        </div>
            </form> 
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
